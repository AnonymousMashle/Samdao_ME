<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body, header, footer, nav {
            background-color: #4caf50;
        }
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #4caf50;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Call MEh</h1>
    </header>
    
    
    
    <section class="contact-form">
        <h2>Here's me Contact</h2>
        <p>If you have any questions about a healthy lifestyle, feel free to call meh number; 09345234253</p>
        <form action="#">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>2024 Healthy College Life</p>
    </footer>
</body>
</html>
